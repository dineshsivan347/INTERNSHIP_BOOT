<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .gallery-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 gallery-item">
                <img src="https://via.placeholder.com/300x200?text=Image+1" class="img-fluid" alt="Image 1">
                <p class="text-center">Caption for Image 1</p>
            </div>
            <div class="col-md-3 gallery-item">
                <img src="https://via.placeholder.com/300x200?text=Image+2" class="img-fluid" alt="Image 2">
                <p class="text-center">Caption for Image 2</p>
            </div>
            <div class="col-md-3 gallery-item">
                <img src="https://via.placeholder.com/300x200?text=Image+3" class="img-fluid" alt="Image 3">
                <p class="text-center">Caption for Image 3</p>
            </div>
            <div class="col-md-3 gallery-item">
                <img src="https://via.placeholder.com/300x200?text=Image+4" class="img-fluid" alt="Image 4">
                <p class="text-center">Caption for Image 4</p>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
