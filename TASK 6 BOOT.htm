<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <!-- Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff; /* Change navbar background color */
        }

        .navbar a {
            color: white; /* Text color for normal state */
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #0056b3; /* Darker background color on hover */
        }

        .navbar-brand {
            color: white; /* Navbar brand text color */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.wikipedia.org/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://en.wikipedia.org/wiki/Wikipedia:About">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://en.wikipedia.org/wiki/Service">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://en.wikipedia.org/wiki/Main_Page">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
